name: backend diff

on:
  pull_request:
    paths:
      - .github/actions/backend/setup/action.yml
      - .github/workflows/backend.diff.yml
      - api/**/*.proto
      - backend/**/*.go

jobs:
  diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up
        uses: ./.github/actions/backend/setup

      - name: Generate connect code
        working-directory: ./api
        run: buf generate --template buf.backend.gen.yaml

      - name: Go Generate
        working-directory: ./backend
        run: |
          rm -rf app/core/wire_gen.go
          go generate ./...

      - name: Wire core
        working-directory: ./backend/app/core
        run: wire

      - name: Go mod tidy
        working-directory: ./backend
        run: go mod tidy

      - name: Check diff
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git status --porcelain;
            exit 1;
          else
            echo "no changes";
          fi
