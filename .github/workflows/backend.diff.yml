name: backend diff

on:
  pull_request:
    paths:
      - .github/actions/backend/setup/action.yml
      - .github/workflows/backend.diff.yml
      - api/**/*.proto
      - backend/**/*.go

defaults:
  run:
    working-directory: ./backend

jobs:
  diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod

      - name: Set up aqua
        uses: aquaproj/aqua-installer@v1.1.2
        with:
          aqua_version: v1.25.0

      - name: Set up api go tool
        run: ${AQUA_ROOT_DIR:-${XDG_DATA_HOME:-$HOME/.local/share}/aquaproj-aqua}/bin/aqua i
        working-directory: ./api

      - name: Set up backend go tool
        run: ${AQUA_ROOT_DIR:-${XDG_DATA_HOME:-$HOME/.local/share}/aquaproj-aqua}/bin/aqua i

      - name: Generate connect code
        working-directory: ./api
        run: buf generate --template buf.backend.gen.yaml

      - name: Go Generate
        run: |
          rm -rf app/core/wire_gen.go
          go generate ./...

      - name: Wire core
        working-directory: ./backend/app/core
        run: wire

      - name: Go mod tidy
        run: go mod tidy

      - name: Check diff
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git status --porcelain;
            exit 1;
          else
            echo "no changes";
          fi
