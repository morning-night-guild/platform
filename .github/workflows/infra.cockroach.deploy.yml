name: infra cockroach deploy

on:
  push:
    branches:
      - "main"
    paths:
      - .github/workflows/infra.cockroach.deploy.yml
      - .github/actions/infra/deploy/cockroach/action.yml
      - infra/cockroach/*

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up
        uses: ./.github/actions/infra/setup
        with:
          workload_identity_provider: ${{ secrets.GCP_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Deploy
        uses: ./.github/actions/infra/deploy/cockroach
        with:
          project_env: prod
          project_prefix: mngp
          action: deploy
          gcp_cloud_storage_terraform_bucket: ${{ secrets.GCP_CLOUD_STORAGE_TERRAFORM_BUCKET }}
          secret_cockroach_api_key: ${{ secrets.COCKROACH_API_KEY }} 
          secret_cockroach_sql_user_password: ${{ secrets.COCKROACH_PROD_SQL_USER_PASSWORD }}
          cockroach_cluster_id: ${{ secrets.COCKROACH_CLUSTER_ID }}
          working-directory: ./infra/cockroach
