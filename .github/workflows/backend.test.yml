name: backend test

on:
  push:
    branches:
      - main
    paths:
      - backend/**/*.go
      - backend/go.mod
      - backend/go.sum
  pull_request:
    paths:
      - backend/**/*.go
      - backend/go.mod
      - backend/go.sum

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up backend
        uses: ./.github/actions/backend/setup

      - name: Generate connect code
        working-directory: ./api
        run: buf generate --template buf.backend.gen.yaml

      - name: Go Generate
        working-directory: ./backend
        run: go generate ./...

      - name: Set up wire
        working-directory: ./backend/app/core
        run: wire

      - name: Go Test
        working-directory: ./backend
        run: go test ./...

      - name: Coverage
        working-directory: ./backend
        run: |
          go test ./...  -coverpkg=./... -coverprofile ./coverage_temp.txt
          cat coverage_temp.txt | grep -v "/ent/" | grep -v "/driver/" | grep -v "/cmd/" > coverage.txt
          rm coverage_temp.txt

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
